<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>점수변경 사이트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<head>
    <style>
        .container {
            max-width: 560px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <div class="py-5 text-center">
        <h2>최대 정원 수정</h2>
    </div>

    <h4 class="mb-3">최대 정원 입력</h4>
    <!--action=/admin1 >> postmapping으로 /admin1 넘겨줌 >> UserController의 classInfoUpdate  로-->
    <form role="form" action="" th:object="${takeClassUpdateRequestDto}" method="post">
        <div th:if="${tid}" th:text="|수업번호. ${tid}|">   </div>


        <div>
            <label th:for="grade">학점 변경</label>
            <input type="number" th:field="*{grade}" id="grade" class="form-control" required>
        </div>




        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">정보 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>







    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
