<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<head>
    <th:block th:if="${msg}">
        <script charset="UTF-8">
            top.alert("[[${msg}]]");
        </script>
    </th:block>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <div style="margin-bottom: 15px;">
            <span th:text="|${username}님의 희망수업 내역|" style="font-weight: bold;"></span>
        </div>
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th>과목명</th>
                <th>교수</th>
                <th>학수번호</th>
                <th>수강신청</th>
                <th>희망삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hopeClass: ${hopeClasses}">
                <td th:text="${hopeClass.classes.course.courseName}"></td>
                <td th:text="${hopeClass.classes.professorName}"></td>
                <td th:text="|0${hopeClass.classes.classNumber}|"></td>
                <td>
                    <a href="#" th:href="@{/register/{id} (id=${hopeClass.classes.classId})}"
                       class="btn btn-secondary">수강 신청</a>
                </td>
                <td>
                    <a href="#" th:href="@{/hopeCancel/{id} (id=${hopeClass.hopeId})}"
                       class="btn btn-danger">CANCEL</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
