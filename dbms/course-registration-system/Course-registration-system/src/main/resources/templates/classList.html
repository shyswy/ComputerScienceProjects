<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <div style="margin-bottom: 15px;">
            <a href="javascript:history.back()" class="btn btn-primary">Back</a>
            <span th:text="|${classes[0].course.major.majorName} - ${classes[0].course.courseName}|" style="font-weight: bold;"></span>
        </div>

        <!--11-1 검색어 검색 하는중-->
        <!--
        <form action="/search" method="get">
            <div class="search">
                <input name="keyword" type="text" placeholder="검색어 입력">
            </div>
        </form>
        -->


        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th>과목명</th>
                <th>교수</th>
                <th>학수번호</th>
                <th>정원</th>
                <th>인원</th>
                <th>시간</th>
                <th>교실</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="class: ${classes}">
                <td th:text="${class.course.courseName}"></td>
                <td th:text="${class.professorName}"></td>
                <td th:text="|0${class.classNumber}|"></td>
                <td th:text="${class.maxStudentNum}"></td>
                <td th:text="${class.curStudentNum}"></td>
                <td th:text="|요일: ${class.day} 시작: ${class.startTime} 종료: ${class.endTime}|"></td>
                <td th:text="|${class.room.buildingName} ${class.room.roomNo}호|"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
